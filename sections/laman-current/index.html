<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <main class="app">
      <section class="search-section">

            id="cityInput"

        <p id="errorMessage" class="error-message" role="alert"></p>
        <p id="infoMessage" class="info-message" aria-live="polite"></p>
      </section>

      <section class="weather-card" id="weatherCard" hidden>
        <div class="weather-header">
          <div>
            <h1 id="cityName">City, Country</h1>
            <p id="localTime">--/--/----, --:--:-- --</p>
          </div>
          <img id="weatherIcon" src="" alt="Weather icon" />
        </div>

        <div class="temperature">
          <p id="temperature">--Â°C</p>

          <small id="feelsLike">Feels like --Â°C</small>

        <div class="stats-grid">
          <article class="stat-card">
            <span class="stat-icon">ğŸ’§</span>

            <span class="stat-icon">ğŸŒ¬ï¸</span>

          <article class="stat-card">
            <span class="stat-icon">ğŸŒ‡</span>

    </main>

    <script src="script.js"></script>

</html>
